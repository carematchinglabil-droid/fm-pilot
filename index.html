<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>בדיקת התאמת טיפול (פיילוט)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 680px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>בדיקת התאמת טיפול (פיילוט)</h1>
    <p style="text-align:center;">מילוי קצר (כ-2 דקות). המידע משמש לבדיקה בלבד.</p>

    <form id="fmForm">
      <label>שם פרטי (אופציונלי)</label>
      <input type="text" id="name" placeholder="לדוגמה: שי" />

      <label>* גיל הילד/ה</label>
      <select id="age" required>
        <option value="">בחר</option>
        <option>0-3</option>
        <option>3-6</option>
        <option>6-9</option>
        <option>9-12</option>
        <option>12-16</option>
        <option>16+</option>
      </select>

      <label>* אזור מגורים</label>
      <select id="region" required>
        <option value="">בחר</option>
        <option>מרכז</option>
        <option>שרון</option>
        <option>שפלה</option>
        <option>ירושלים והסביבה</option>
        <option>צפון</option>
        <option>דרום</option>
        <option>נגב</option>
        <option>אזור חיפה</option>
      </select>

      <label>שפת טיפול מועדפת</label>
      <select id="language">
        <option>עברית</option>
        <option>אנגלית</option>
        <option>רוסית</option>
        <option>ערבית</option>
      </select>

      <label>* סוג טיפול מרכזי</label>
      <select id="therapy" required>
        <option value="">בחר</option>
        <option>קלינאות תקשורת</option>
        <option>ריפוי בעיסוק</option>
        <option>פיזיותרפיה</option>
        <option>טיפול רגשי</option>
      </select>

      <label>תת-התמחות (אם רלוונטי)</label>
      <select id="sub">
        <option value="">לא רלוונטי</option>
        <option>הפרעות היגוי</option>
        <option>קשיי שפה</option>
        <option>ויסות חושי</option>
        <option>מוטוריקה עדינה</option>
      </select>

      <label>מה חשוב לכם בטיפול?</label>
      <select id="priority">
        <option>זמינות מהירה</option>
        <option>טיפול אונליין</option>
        <option>הגעה לבית</option>
        <option>קליניקה קרובה</option>
      </select>

      <label>משך מפגש מועדף</label>
      <select id="duration">
        <option>45 דקות</option>
        <option>60 דקות</option>
      </select>

      <button type="submit">שליחה</button>
    </form>
  </div>

  <script>
    document.getElementById("fmForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const baseUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSfSHU7BpvfY0ExW1JSk3QdXmPVof08EoWaGAiKaf2fiZmZ9BQ/viewform?usp=pp_url";

      const params = new URLSearchParams({
        "entry.1874755091": document.getElementById("name").value,
        "entry.1479557102": document.getElementById("age").value,
        "entry.1519777934": document.getElementById("region").value,
        "entry.2044023557": document.getElementById("language").value,
        "entry.921962628": document.getElementById("therapy").value,
        "entry.792546451": document.getElementById("sub").value,
        "entry.1975016513": document.getElementById("priority").value,
        "entry.1540815796": document.getElementById("duration").value
      });

      window.location.href = baseUrl + "&" + params.toString();
    });
  </script>
</body>
</html>
