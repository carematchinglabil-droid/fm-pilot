<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>בדיקת התאמת טיפול (פיילוט)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 30px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 28px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .prefs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .pref {
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      user-select: none;
    }
    .pref.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>בדיקת התאמת טיפול (פיילוט)</h1>
  <p>מילוי קצר (כ־2 דקות). המידע משמש לצורך בדיקת התאמה בלבד.</p>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLSfSHU7BpvfY0ExW1JSk3QdXmPVof08EoWaGAiKaf2fiZmZ9BQ/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="return handleSubmit();"
  >

    <!-- שם -->
    <label>שם פרטי (אופציונלי)</label>
    <input type="text" name="entry.1874755091">

    <!-- גיל -->
    <label>גיל הילד/ה *</label>
    <select name="entry.1479557102" required>
      <option value="">בחרו</option>
      <option>0-3</option>
      <option>3-6</option>
      <option>6-9</option>
      <option>9-12</option>
      <option>12-16</option>
      <option>16+</option>
    </select>

    <!-- אזור -->
    <label>אזור מגורים *</label>
    <select name="entry.1519777934" required>
      <option value="">בחרו</option>
      <option>מרכז</option>
      <option>שרון</option>
      <option>שפלה</option>
      <option>ירושלים והסביבה</option>
      <option>דרום</option>
      <option>נגב</option>
      <option>צפון</option>
      <option>אונליין</option>
    </select>

    <!-- שפה -->
    <label>שפת טיפול מועדפת</label>
    <select name="entry.2044023557">
      <option>לא משנה</option>
      <option>עברית</option>
      <option>ערבית</option>
      <option>אנגלית</option>
      <option>רוסית</option>
      <option>אחר</option>
    </select>

    <!-- סוג טיפול -->
    <label>סוג טיפול מרכזי *</label>
    <select name="entry.921962628" required>
      <option value="">בחרו</option>
      <option>קלינאות תקשורת</option>
      <option>ריפוי בעיסוק</option>
      <option>פיזיותרפיה</option>
      <option>טיפול רגשי</option>
    </select>

    <!-- תת התמחות -->
    <label>תת־התמחות (אם רלוונטי)</label>
    <select name="entry.792546451">
      <option value="">לא רלוונטי</option>
      <option>הפרעות היגוי</option>
      <option>עיכוב שפתי</option>
      <option>ויסות חושי</option>
      <option>קשיים רגשיים</option>
      <option>ASD</option>
      <option>אחר</option>
    </select>

    <!-- העדפות -->
    <label>מה חשוב לכם בטיפול?</label>
    <div class="prefs">
      <div class="pref" data-value="זמינות מהירה">⚡ זמינות מהירה</div>
      <div class="pref" data-value="טיפול אונליין">💻 טיפול אונליין</div>
      <div class="pref" data-value="קליניקה קרובה">📍 קליניקה קרובה</div>
      <div class="pref" data-value="דגש רגשי">💚 דגש רגשי</div>
    </div>

    <!-- מסמך -->
    <label>האם יש מסמך שיכול לסייע בהתאמה?</label>
    <select name="entry.2144973180" onchange="toggleDoc(this.value)">
      <option>לא</option>
      <option>כן</option>
    </select>

    <div id="docBlock" class="hidden">
      <label>איזה מסמך?</label>
      <textarea name="entry.1909228234" rows="3"></textarea>
    </div>

    <!-- משך -->
    <label>משך מפגש מועדף</label>
    <select name="entry.1540815796">
      <option>45 דקות</option>
      <option>60 דקות</option>
    </select>

    <button type="submit">שליחה</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
  // בחירת העדפות
  document.querySelectorAll('.pref').forEach(el => {
    el.addEventListener('click', () => {
      el.classList.toggle('active');
    });
  });

  function toggleDoc(val) {
    document.getElementById('docBlock').classList.toggle('hidden', val !== 'כן');
  }

  function handleSubmit() {
    const form = document.querySelector('form');

    // ניקוי שדות דינמיים קודמים
    form.querySelectorAll('input.dynamic').forEach(el => el.remove());

    // שליחת העדפות רק אם נבחרו
    const selected = document.querySelectorAll('.pref.active');
    if (selected.length > 0) {
      selected.forEach(p => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'entry.1975016513';
        input.value = p.dataset.value;
        input.className = 'dynamic';
        form.appendChild(input);
      });
    }

    setTimeout(() => {
      alert('הפרטים נשלחו בהצלחה, תודה 🙏');
    }, 400);

    return true; // מאפשר שליחה ל-Google Forms
  }
</script>
</body>
</html>
